oai-amf:
  enabled: true
  weight: 5
  nfimage:
    repository: oaisoftwarealliance/oai-amf
    version: v1.2.0
    pullPolicy: IfNotPresent
#  nodeSelector:
#    cnf-type: control-plane
  multus:
    hostInterface: "ens4"
    routes: 
      - network: "192.168.69.128/26"
        gw: "192.168.18.129"
      - network: "192.168.1.0/29"
        gw: "192.168.18.129"
  config:
    externalAusf: "yes"
    sst0: "222"
    sd0: "123"
    sst1: "111"
    sd1: "124"
oai-smf:
  enabled: true
  weight: 6
  nfimage:
    repository: oaisoftwarealliance/oai-smf
    version: v1.2.1
    pullPolicy: IfNotPresent
#  nodeSelector:
#    cnf-type: control-plane
  multus:
    create: false
  config:
    smfInterfaceNameForN4: "eth0"
    udmFqdn: "oai-udm-svc"
oai-nrf:
  enabled: true
  weight: 1
  nfimage:
    version: v1.2.1
    pullPolicy: IfNotPresent
  repository: oaisoftwarealliance/oai-nrf
