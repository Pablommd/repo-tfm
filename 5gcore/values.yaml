  nfimage:
    repository: oaisoftwarealliance/oai-spgwu-tiny
    version: v1.1.4
    pullPolicy: IfNotPresent
#  nodeSelector:
#    cnf-type: user-plane
  config:
    nssaiSst0: 222
    nssaiSd0: 123
  multus:
    hostInterface: "ens4"
    routes:
      - network: "192.168.69.128/26"
        gw: "192.168.18.129"
      - network: "192.168.68.128/26"
        gw: "192.168.18.129"
      - network: "192.168.1.0/29"
        gw: "192.168.18.129"
      - network: "192.168.70.128/26"
        gw: "192.168.18.129"
